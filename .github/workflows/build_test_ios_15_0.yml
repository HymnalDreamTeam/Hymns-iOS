name: Build and Test - iOS 15.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate Mockingbird Mocks
      run: Pods/MockingbirdFramework/mockingbird generate --targets 'Hymns'  --outputs 'MockingbirdMocks/HymnsMocks.generated.swift' --disable-swiftlint
    - name: Select Xcode version
      run: "sudo xcode-select -s /Applications/Xcode_13.1.app"
    - name: Clean and test
      run: xcodebuild clean test -workspace Hymns.xcworkspace -scheme "Hymns" -destination "platform=iOS Simulator,name=iPhone 11 Pro,OS=15.0" -testPlan MasterTestPlan
    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Test Logs
        path: /Users/runner/Library/Developer/Xcode/DerivedData/Hymns-*/Logs

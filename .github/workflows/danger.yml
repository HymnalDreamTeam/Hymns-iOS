name: Danger
on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v2
      - name: Danger
        uses: f-meloni/danger-swift-swiftlint-action@0.1.0
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
